<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja - Bot para Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(40, 44, 52, 0.9);
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-size: 2.5em;
            background: linear-gradient(90deg, red, black, blue, darkviolet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        input, select {
            padding: 10px;
            margin: 10px 0;
            width: 90%;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .menu, .resources {
            display: none;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        pre {
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin-top: 10px;
        }
        .result {
            background: rgba(0, 255, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ninja</h1>
        <div id="loginForm">
            <form onsubmit="handleLogin(event)">
                <input type="text" name="username" placeholder="Usuário" required>
                <input type="password" name="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
        </div>

        <div class="menu" id="menu">
            <h2>Menu</h2>
            <h2>Consultar Dados</h2>
            <input type="text" id="nameInput" placeholder="Nome" />
            <button onclick="consultByName()">Consultar Nome</button>
            <div id="nameResult" class="result"></div>

            <input type="text" id="cpfInput" placeholder="CPF" />
            <button onclick="consultByCpf()">Consultar CPF</button>
            <div id="cpfResult" class="result"></div>

            <input type="text" id="motherInput" placeholder="Nome da Mãe" />
            <button onclick="consultByMother()">Consultar Mãe</button>
            <div id="motherResult" class="result"></div>

            <input type="text" id="phoneInput" placeholder="Telefone" />
            <input type="text" id="dddInput" placeholder="DDD" />
            <button onclick="consultByPhone()">Consultar Telefone</button>
            <div id="phoneResult" class="result"></div>

            <h2>Gerador de Bot</h2>
            <select id="botFunctionality">
                <option value="">Escolha uma funcionalidade</option>
                <option value="echo">Resposta Automática</option>
                <option value="inline">Comandos Inline</option>
            </select>
            <button onclick="generateBotCode()">Gerar Código do Bot</button>
            <pre id="botOutput"></pre>
        </div>

        <div class="resources" id="resources">
            <h2>Recursos Úteis</h2>
            <ul>
                <li><a href="https://core.telegram.org/bots/api" target="_blank" style="color: #4CAF50;">Documentação da API do Telegram</a></li>
                <li><a href="https://github.com/telegram-bot-sdk/telegram-bot-sdk" target="_blank" style="color: #4CAF50;">Telegram Bot SDK</a></li>
            </ul>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = event.target.username.value;
            const password = event.target.password.value;

            if (username && password) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('menu').style.display = 'block';
                document.getElementById('resources').style.display = 'block';
                document.getElementById('menu').style.opacity = 1;
                document.getElementById('resources').style.opacity = 1;
            }
        }

        function consultByName() {
            const name = document.getElementById('nameInput').value;
            fetch(`https://diplomatasconsultasv1.squareweb.app/nome.php?nome=${encodeURIComponent(name)}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('nameResult').innerHTML = formatResult(data);
                })
                .catch(error => {
                    document.getElementById('nameResult').innerHTML = 'Erro ao consultar nome.';
                });
        }

        function consultByCpf() {
            const cpf = document.getElementById('cpfInput').value;
            fetch(`https://diplomatasconsultasv1.squareweb.app/cpf.php?cpf=${cpf}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('cpfResult').innerHTML = formatResult(data);
                })
                .catch(error => {
                    document.getElementById('cpfResult').innerHTML = 'Erro ao consultar CPF.';
                });
        }

        function consultByMother() {
            const motherName = document.getElementById('motherInput').value;
            fetch(`https://diplomatasconsultasv1.squareweb.app/mae.php?mae=${encodeURIComponent(motherName)}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('motherResult').innerHTML = formatResult(data);
                })
                .catch(error => {
                    document.getElementById('motherResult').innerHTML = 'Erro ao consultar nome da mãe.';
                });
        }

        function consultByPhone() {
            const phone = document.getElementById('phoneInput').value;
            const ddd = document.getElementById('dddInput').value;
            fetch(`https://diplomatasconsultasv1.squareweb.app/telefone.php?telefone=${phone}&ddd=${ddd}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('phoneResult').innerHTML = formatResult(data);
                })
                .catch(error => {
                    document.getElementById('phoneResult').innerHTML = 'Erro ao consultar telefone.';
                });
        }

        function formatResult(data) {
            if (data.error) {
                return `<strong>Erro:</strong> ${data.error}`;
            }
            return `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        function generateBotCode() {
            const functionality = document.getElementById('botFunctionality').value;
            let botCode = '';

            if (functionality === 'echo') {
                botCode = `// Exemplo de Bot Echo
bot.on('message', (msg) => {
    bot.sendMessage(msg.chat.id, msg.text);
});`;
            } else if (functionality === 'inline') {
                botCode = `// Exemplo de Comando Inline
bot.onText(/\\/inline/, (msg) => {
    bot.sendMessage(msg.chat.id, 'Clique no botão abaixo:', {
        reply_markup: {
            inline_keyboard: [[{ text: 'Clique Aqui', callback_data: 'clicked' }]]
        }
    });
});`;
            }

            document.getElementById('botOutput').textContent = botCode;
        }
    </script>
</body>
</html>
